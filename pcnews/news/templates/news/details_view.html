{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <div class="edit-block">
            {% if request.user.is_staff %}
            <a href="{% url 'news-delete' article.id %}" class="btn btn-danger btn-edit">Удалить</a>
            <a href="{% url 'news-update' article.id %}" class="btn btn-info btn-edit">Редактировать</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
