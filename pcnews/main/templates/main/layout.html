{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/pcnewsnew.jpg' %}" alt="Logo">
        <span class="hello-msg">Hello, {{request.user}}</span>
        <span class="hello-msg"><a href="{% url 'logout' %}"><i class="bi bi-door-open-fill"></i> Выйти</a></span>

        <h3 class="navigation-text">Навигация</h3>
            <ul>
                <a href="{% url 'home' %}"><li><i class="bi bi-house-fill"></i></i> Главная</li></a>
                <a href="{% url 'about' %}"><li><i class="bi bi-person-vcard-fill"></i></i> Про нас</li></a>
                <a href="{% url 'news_home' %}"><li><i class="bi bi-archive-fill"></i></i> Новости</li></a>
                <a href="{% url 'contacts' %}"><li><i class="bi bi-send-fill"></i> Контакты</li></a>
                {% if request.user.is_staff %}
                <a href="{% url 'create' %}"><li><button class="button">Добавить новость</button></li></a>
                {% endif %}
            </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
